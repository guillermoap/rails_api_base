---
openapi: 3.0.3
info:
  title: rails_api_base
  version: 1.0.0
servers: []
paths:
  "/api/v1/users/password":
    put:
      summary: update
      tags:
      - Api::V1::Password
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: h-i8D7qW0210rkXtBQ6-MQ
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: 2b6QrxiJgGlhDJhuemXLTg
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: lorine@jones.org
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                password_confirmation:
                  type: string
              required:
              - password
              - password_confirmation
            example:
              password: '123456789'
              password_confirmation: '123456789'
      responses:
        '200':
          description: returns a successful response
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      provider:
                        type: string
                      uid:
                        type: string
                      id:
                        type: integer
                      allow_password_change:
                        type: boolean
                      first_name:
                        type: string
                      last_name:
                        type: string
                      username:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - email
                    - provider
                    - uid
                    - id
                    - allow_password_change
                    - first_name
                    - last_name
                    - username
                    - created_at
                    - updated_at
                  message:
                    type: string
                required:
                - success
                - data
                - message
              example:
                success: true
                data:
                  email: lorine@jones.org
                  provider: email
                  uid: lorine@jones.org
                  id: 432
                  allow_password_change: false
                  first_name: ''
                  last_name: ''
                  username: pedro.nicolas
                  created_at: '2023-09-28T18:50:06.369Z'
                  updated_at: '2023-09-28T18:50:06.629Z'
                message: Your password has been successfully updated.
        '422':
          description: does not change the password if confirmation does not match
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errors:
                    type: object
                    properties:
                      password_confirmation:
                        type: array
                        items:
                          type: string
                      full_messages:
                        type: array
                        items:
                          type: string
                    required:
                    - password_confirmation
                    - full_messages
                required:
                - success
                - errors
              example:
                success: false
                errors:
                  password_confirmation:
                  - doesn't match Password
                  full_messages:
                  - Password confirmation doesn't match Password
    post:
      summary: create
      tags:
      - Api::V1::Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
            example:
              email: terrell@morar-veum.co
      responses:
        '404':
          description: does not send an email
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: Unable to find user with email 'notvalid@example.com'.
        '200':
          description: does not return a Set-Cookie Header
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                required:
                - success
                - message
              example:
                success: true
                message: An email has been sent to 'terrell@morar-veum.co' containing
                  instructions for resetting your password.
  "/api/v1/user":
    get:
      summary: show
      tags:
      - Api::V1::User
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: Wyk245o5D3Dmrwza6SRaUw
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: WhG3YHUUiPkR4Dqm38EG8g
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: sherlene_koelpin@ruecker.org
      responses:
        '200':
          description: does not return a Set-Cookie Header
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
              example:
                user:
                  id: 436
                  email: madlyn.okon@bernhard.info
                  name: rubye.lynch
                  username: rubye.lynch
                  first_name: ''
                  last_name: ''
                  uid: madlyn.okon@bernhard.info
                  provider: email
                  created_at: '2023-09-28T18:50:07.163Z'
                  updated_at: '2023-09-28T18:50:07.236Z'
        '404':
          description: returns status 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: Couldn't find the record
    put:
      summary: update
      tags:
      - Api::V1::User
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: nWqOY9VpSVBRJ4e1Jb_65Q
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: j3z-fpnVtgB_fIMjLPmC5w
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: daniel@padberg.com
      responses:
        '422':
          description: returns the missing params error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: A required param is missing
        '400':
          description: does not update the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        items:
                          type: string
                    required:
                    - email
                required:
                - errors
              example:
                errors:
                  email:
                  - is not an email
        '200':
          description: returns the user id
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
              example:
                user:
                  id: 444
                  email: oliver_terry@hyatt.name
                  name: new username
                  username: new username
                  first_name: ''
                  last_name: ''
                  uid: oliver_terry@hyatt.name
                  provider: email
                  created_at: '2023-09-28T18:50:08.426Z'
                  updated_at: '2023-09-28T18:50:08.634Z'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    username:
                      type: string
              required:
              - user
            example:
              user:
                username: new username
                email: notanemail
  "/api/v1/users":
    post:
      summary: create
      tags:
      - Api::V1::Registration
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/User"
            example:
              user:
                username: test
                email: test@example.com
                password: shouldmatch
                password_confirmation: dontmatch
                first_name: Johnny
                last_name: Perez
      responses:
        '200':
          description: does not raise an error
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
              example:
                user:
                  id: 420
                  email: test@example.com
                  name: Johnny Perez
                  username: test
                  first_name: Johnny
                  last_name: Perez
                  uid: test@example.com
                  provider: email
                  created_at: '2023-09-28T18:50:04.403Z'
                  updated_at: '2023-09-28T18:50:04.511Z'
        '422':
          description: does not create a user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        nullable: true
                      email:
                        type: string
                      allow_password_change:
                        type: boolean
                      first_name:
                        type: string
                      last_name:
                        type: string
                      username:
                        type: string
                      created_at:
                        nullable: true
                      updated_at:
                        nullable: true
                      provider:
                        type: string
                      uid:
                        type: string
                    required:
                    - id
                    - email
                    - allow_password_change
                    - first_name
                    - last_name
                    - username
                    - created_at
                    - updated_at
                    - provider
                    - uid
                  errors:
                    type: object
                    properties:
                      password_confirmation:
                        type: array
                        items:
                          type: string
                      full_messages:
                        type: array
                        items:
                          type: string
                      password:
                        type: array
                        items:
                          type: string
                      email:
                        type: array
                        items:
                          type: string
                    required:
                    - full_messages
                required:
                - status
                - data
                - errors
              example:
                status: error
                data:
                  id:
                  email: test@example.com
                  allow_password_change: false
                  first_name: Johnny
                  last_name: Perez
                  username: test
                  created_at:
                  updated_at:
                  provider: email
                  uid: test@example.com
                errors:
                  email:
                  - is not an email
                  full_messages:
                  - Password confirmation doesn't match Password
                  password_confirmation:
                  - doesn't match Password
                  password:
                  - is too short (minimum is 8 characters)
  "/api/v1/settings/must_update":
    get:
      summary: must_update
      tags:
      - Api::V1::Setting
      parameters:
      - name: device_version
        in: query
        schema:
          type: string
        example: '1.0'
      responses:
        '200':
          description: returns no need to update
          content:
            application/json:
              schema:
                type: object
                properties:
                  must_update:
                    type: boolean
                required:
                - must_update
              example:
                must_update: false
  "/api/v1/status":
    get:
      summary: status
      tags:
      - Api::V1::Api
      responses:
        '200':
          description: returns status 200 ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  online:
                    type: boolean
                required:
                - online
              example:
                online: true
  "/api/v1/users/sign_out":
    delete:
      summary: destroy
      tags:
      - Api::V1::Session
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: 9ZOXbxUl0j3Pi_OljDSzdQ
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: R8hE18ubcNH7TtIHS6J27g
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: zane.yundt@schaden.co
      responses:
        '200':
          description: returns a successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                required:
                - success
              example:
                success: true
        '404':
          description: returns not found response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: User was not found or was not logged in.
  "/api/v1/users/sign_in":
    post:
      summary: create
      tags:
      - Api::V1::Session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - email
                  - password
              required:
              - user
            example:
              user:
                email: trinity@brakus.co
                password: wrong_password!
      responses:
        '401':
          description: returns to be unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: Invalid login credentials. Please try again.
        '200':
          description: does not return a Set-Cookie Header
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
              example:
                user:
                  id: 428
                  email: abraham@murray.com
                  name: bryan.beatty
                  username: bryan.beatty
                  first_name: ''
                  last_name: ''
                  uid: abraham@murray.com
                  provider: email
                  created_at: '2023-09-28T18:50:05.905Z'
                  updated_at: '2023-09-28T18:50:06.028Z'
  "/api/v1/users/password/edit":
    get:
      summary: edit
      tags:
      - Api::V1::Password
      parameters:
      - name: redirect_url
        in: query
        schema:
          type: string
        example: "/"
      - name: reset_password_token
        in: query
        schema:
          type: string
        example: hhX3Ndx_3ueyiYdgB-zX
      responses:
        '302':
          description: returns the client id
          content:
            text/html:
              schema:
                type: string
              example: <html><body>You are being <a href="http://www.example.com:///?access-token=SxGSz8R_knCib6GRlxQ6pQ&amp;client=R8Q1sed1Q3mgNXtK9ufbMA&amp;client_id=R8Q1sed1Q3mgNXtK9ufbMA&amp;config=&amp;expiry=1759085405&amp;reset_password=true&amp;token=SxGSz8R_knCib6GRlxQ6pQ&amp;uid=ollie.nikolaus%40von-wisozk.org">redirected</a>.</body></html>
components:
  schemas:
    User:
      type: object
      properties:
        user:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
            password:
              type: string
            password_confirmation:
              type: string
            first_name:
              type: string
            last_name:
              type: string
            id:
              type: integer
            name:
              type: string
            uid:
              type: string
            provider:
              type: string
            created_at:
              type: string
            updated_at:
              type: string
          required:
          - email
          - username
          - first_name
          - last_name
      required:
      - user
